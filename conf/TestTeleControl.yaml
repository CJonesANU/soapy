simName: ./Data/OCGS_SimTTError
pupilSize: 128
nGS: 1
nDM: 1
nSci: 1
nIters: 750
loopTime: 0.001
threads: 8

verbosity: 2

saveCMat: False
saveSlopes: True
saveDmCommands: True 
saveLgsPsf: False
saveSciPsf: False
saveStrehl: True  


Atmosphere:
  scrnNo: 3
  scrnNames: [./conf/BlankScreen.fits, ./conf/scrn0.fits,./conf/BlankScreen.fits]
  scrnHeights: [0,200,200000]
  scrnStrengths: [1.,1.,1.]
  windDirs: [0,45,0]
  windSpeeds: [0,45,0]
  r0: 1
  L0: [10,10,10]


Telescope:
  telDiam: 0.7
  obsDiam: 0
  mask: circle

WFS:
  0:
    type: ShackHartmann
    GSPosition: [0, 0]
    nxSubaps: 1
    pxlsPerSubap: 2
    wavelength: 1.55E-6

DM:
  0:
    type: TT
    closed: True
    iMatValue: 0.25
    maxStroke: 5
    

Reconstructor:
  type: MVM
  svdConditioning: 0.03
  gain: 0.6

Science:
  0:
    position: [0, 0]
    FOV: 50
    wavelength: 1.55e-6
    pxls: 640

TTError:
  telVar: 100
  telFreq: 15
  fsmVar: 0
  fsmFreq: 100
  transmitVar: 0
  transmitFreq: 100

# TelescopeControl:
#   type: telescopePidController
#   controlFreq: 100
#   Kp: 0.1
#   Ki: 0.01
#   Kd: 0.01


TelescopeControl:
  type: telescopeSimpleController
  controlFreq: 100
  range: 10
  slewRate: 20